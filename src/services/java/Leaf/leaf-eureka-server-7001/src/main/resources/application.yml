server:
  port: 7001


eureka:
  instance:
    #服务端实例名称
    hostname: eureka7001.com
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己是服务中心，不需要检索服务
    fetch-registry: false
    service-url:
      # 集群指向其他Eureka
      #      defaultZone: http://eureka7002.com:7002/eureka/
      # 单机
      defaultZone: http://eureka7001.com:7001/eureka/